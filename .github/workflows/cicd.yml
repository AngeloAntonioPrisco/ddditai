name: cicd

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install onnxruntime azure-storage-blob numpy pandas psutil pytest

      - name: Run performance tests
        working-directory: ddditai/test
        run: pytest --maxfail=1 --disable-warnings -q

  cd:
    runs-on: ubuntu-latest
    env:
      AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
    needs: ci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install onnxruntime azure-storage-blob numpy pandas psutil pytest

      - name: Run check models script
        run: python .github/workflows/check_models.py

      - name: Read deploy list
        id: deploylist
        run: |
          if [ -f deploy_list.txt ]; then
            echo "DEPLOY_MODELS=$(cat deploy_list.txt | xargs)" >> $GITHUB_ENV
            echo "Files to deploy:"
            cat deploy_list.txt
          else
            echo "No deploy list found."
            echo "DEPLOY_MODELS=" >> $GITHUB_ENV
          fi

      - name: Deploy models to VM
        if: env.DEPLOY_MODELS != ''
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          source: models/
          target: ~/app/models/
          port: 22
          timeout: 30s
          command_timeout: 10m
          overwrite: true

      - name: Trigger AI reload endpoint
        run: |
          curl -s --fail -X GET http://${{ secrets.AZURE_VM_HOST }}:8080/ai/reload